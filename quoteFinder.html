<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="quoteStyle.css">
    <script src = "quoteScript.js"></script>

</head>

<body>
    <!--
            main div for the entire page
        -->

    <div class="container">

        <div class="row top-buffer">
            <div class="col-md-auto">
                <!--
                        This is where the quote will go
                    -->
                <div class="well message text-center">

                </div>

            </div>

        </div>

        <!--
                for the button
            -->
        <div class="row">
            <div class="col-md-auto text-center">
                <button id="quoteButton" class="btn btn-primary">
                    Press for a quote
                </button>
            </div>

        </div>

        <!--
                links to twitter and facebook
            -->
        <br>

        <div class="row">
            <div class="col-md-auto text-center">
                <button id="tweet" class="btn btn-primary tweet-btn">
                    Tweet 
                    <i class="fa fa-twitter"></i>
                </button>

                <button id="facebookPost" class="btn btn-primary">
                    Post
                    <i class="fa fa-facebook"></i>
                </button>

            </div>

        </div>

    </div>

</body>

</html>
